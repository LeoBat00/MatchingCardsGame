<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css"> 
    <script src="main.js" defer> </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head> 
<body>

    <div class="options">
        <div class="tilesOptions">
            <button data-tilesoptions="4">Easy</button>
            <button data-tilesoptions="5">Medium</button>
            <button data-tilesOptions="6">Hard</button>
        </div>
        <div class="playersOptions">    
            <button data-players="2" >Players   2</button>
            <button data-players="3" >Players   3</button>
            <button data-players="4" >Players   4</button>
        </div>        
    </div>

    <div class="menu">
        <h1 id="title">Memory Game</h1>
        <img src="Assets/img/Logo.png" alt="Dois quadrados" id="logo">

        <div class="buttons">
            <button onclick="gameStartP1()" id="player01"><p>Solo Mode</p></button>
            <button onclick="gameStartP2()" id="player02"><p>Multiplayer</p></button>
        </div>
        <div class="copyright">
            <h3 ><a href="https://github.com/LeoBat00"> © Leonardo Batista </a></h3>
        </div>


    </div>
    <div class="screenP1" >  
        <h1 id="title" onclick="voltarMenu()">Memory Game</h1>
  
        <div class="tiles">
            
        </div>
        
        <div class="buttons">
            <button id="reset" onclick="reset()"><p>RESET</p></button>
            
            <button id="reveal" onclick="revealAllCards()"><p>REVEAL</p></button>
        </div>

        <div class="copyright">
            <h3 ><a href="https://github.com/LeoBat00"> © Leonardo Batista </a></h3>
        </div>

    </div>


    <div class="screenP2">

        <h1 id="title" onclick="voltarMenu()">Memory Game</h1>
        <div class="tiles">

        </div>

        <div class="playersConteiner">
            <div class="player01">
                <img src="Assets/img/Player.png" alt="Person vector" id="iconplayer">
                <h1 id="name">P1</h1>
                <div class="score">
                    <p>SCORE</p>
                    <p id="scoresP1">00</p>
                </div>


            </div>
            <div class="player02">
                <img src="Assets/img/Player.png" alt="Person vector" id="iconplayer">
                <h1 id="name">P2</h1>
                <div class="score">
                    <p>SCORE</p>
                    <p id="scoresP2">00</p>
                </div>


            </div>
        </div>



    </div>

    <div class="playersCount">
        <div class="playerCard">
            <h1 class="NomePlayer" id="player1">P1</h1>
            <div class="card">
                <img src="Assets/img/Player.png">
            </div>
            <div class="score">
                <p class="scoreLabel" id="p1scrLabel">Score</p>
                <p class="score" id="p1src">00</p>
            </div>
        </div>
    </div>

</body>
</html>
